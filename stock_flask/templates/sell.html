{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled="" selected="" value="">Symbol</option>

                <!--Need to add jinja code here-->
                {% for s in sym %}
                    <option value="{{ s["symbol"] }}">{{ s["symbol"] }}</option>
                {% endfor %}
                <!--end code-->
        </div>

        <div class="form-group">
            </select>
                <input autocomplete="off" autofocus class="form-control" min="0" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
