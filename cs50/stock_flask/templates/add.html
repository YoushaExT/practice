{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h5>
        Current Balance: ${{ cash }}
    </h5>
    <form action="/add" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" min="0" name="amount" placeholder="Enter Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
